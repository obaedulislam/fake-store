<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store | Best Online Store</title>
    <!--Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!--Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="px-12"  >
    <!--Header Section Start-->
    <header>
        <section class="flex justify-center  py-10">
            <div class="form-control w-1/2 max-w-xs">
                <label class="label">
                  <span class="label-text fw-bold">Search Your Product</span>
                  <span class="label-text-alt fw-bold">Press<kbd class="kbd kbd-sm">Enter</kbd>
                  </span>
                </label>
                <input type="text" id="search-field" placeholder="Search here" class="input input-bordered w-100 max-w-xs" />
              </div>
        </section>
    </header>
    <!--Header Section End-->
    
    <!--Main Section Start-->
    <main class="container-fluid ">

        <!--All product-->
        <section class="nav-menu">
            <div class="flex">
                <!--Category Menu-->
                <div class="flex-none">
                    <ul id="category-item" class="menu bg-secondary text-secondary-content p-2 rounded-box">

                    </ul>
                </div>
                <div id="product-container" class="grow grid grid-cols-4 gap-4">
                  
                </div>
              </div>
        </section>
    </main>
    <!--Main Section End-->

    <!--Footer Section Start-->
    <!--Footer Section End-->

    <!--Javascript Integration Start-->
    <script src="app.js"></script>
    <!--Javascript Integration End-->
</body>
</html>
